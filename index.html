<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Projeto de Slide Tipo Carrosel</title>

    <link rel="stylesheet" href="css/carrossel2.css">

</head>

<body>

    <div class="carrossel-container">

        <div class="buttons" id="left-button">
            <button><img src="images/arrow.png" alt="left arrow"></button>
        </div>
        <div class="buttons" id="right-button">
            <button><img src="images/arrow.png" alt="right arrow"></button>
        </div>

        <div class="carrossel-slider">
            <div class="carrossel-conteudo">

                <div class="carrossel-imgs current-img"><img src="images/landscape1.jpg" alt="landscape1"></div>
                <div class="carrossel-imgs"><img src="images/landscape2.jpg" alt="landscape2"></div>
                <div class="carrossel-imgs"><img src="images/landscape3.jpg" alt="landscape3"></div>
                <div class="carrossel-imgs"><img src="images/landscape4.jpg" alt="landscape4"></div>
                <div class="carrossel-imgs"><img src="images/landscape5.jpg" alt="landscape5"></div>
                <div class="carrossel-imgs"><img src="images/landscape6.jpg" alt="landscape6"></div>

            </div>
        </div>
    </div>

    <script src="javascript/slide-carrossel.2.js"></script>

</body>
</html>
